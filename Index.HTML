<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
<div class="stopwatch">
    <h1 id="time">00:00:00</h1>
    <div class="wth">
        <button id="startbtn" onclick="startStopwatch()">Start</button>
        <button id="stopBtn" onclick="stopStopwatch()">Stop</button>
        <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
    </div>
</div>
  <script>
    let timerInterval;
    let milliseconds = 0;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    function updateStopwatch() {
      milliseconds++;
      if (milliseconds === 100) {
        milliseconds = 0;
        seconds++;
      }
      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }

      const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}:${padZero(milliseconds)}`;
      document.getElementById("time").innerText = formattedTime;
    }

    function startStopwatch() {
      timerInterval = setInterval(updateStopwatch, 10);
    }

    function stopStopwatch() {
      clearInterval(timerInterval);
    }

    function resetStopwatch() {
      clearInterval(timerInterval);
      milliseconds = 0;
      seconds = 0;
      minutes = 0;
      hours = 0;
      document.getElementById("time").innerText = "00:00:00:00";
    }

    function padZero(num) {
      return num.toString().padStart(2, '0');
    }
  </script>
</body>
</html>
